<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="public/css/output.css" />
  </head>
  <body>
    <div class="container-all">
      <header class="container max-w-full mx-auto bg-primary min-h-[100vh] min-[1700px]:min-h-[40rem] flex flex-col">
        <nav class="container bg-[#263238] max-w-full fixed bottom-0 md:relative sm:p-standart z-50">
          <section class="container nav-wrappers max-w-full sm:max-w-[90rem] p-standart md:p-0 lg:p-standart md:mx-auto flex justify-between items-center bg-[#263238]">
            <h5 class="logo text-2xl font-bold text-slate-100 tracking-wider">E-Learning Dud</h5>

            <div class="nav-desktop rela hidden ml-auto md:flex justify-end items-center justify-self-end">
              <ul class="flex md:flex-row text-slate-100 gap-x-2 lg:gap-x-5">
                <li class="p-2"><a class="font-semibold text-lg hover:text-slate-300" href="#">Home</a></li>
                <li class="p-2"><a href="#about" class="font-semibold text-lg hover:text-slate-300">About</a></li>
                <li class="p-2"><a href="#services" class="font-semibold text-lg hover:text-slate-300">Kategori</a></li>
                <li class="p-2"><a class="font-semibold text-lg hover:text-slate-300" href="#">Reviews</a></li>
                <li class="p-2"><a class="font-semibold text-lg hover:text-slate-300" href="#">Contact</a></li>
              </ul>
            </div>

            <section class="nav-mobile relative">
              <section class="fries-menu w-[25px] h-[20px] flex flex-col justify-between items-center md:hidden relative overflow-hidden z-50">
                <input type="checkbox" id="checkbox" class="peer opacity-0 absolute top-0 bottom-0 left-0 right-0" />
                <span class="block bg-white w-full h-[2px] origin-top-left"></span>
                <span class="block bg-white w-[70%] self-end h-[2px]"></span>
                <span class="block bg-white w-full h-[2px] origin-bottom-left"></span>
              </section>

              <div
                class="nav-mobile-content container transition duration-300 grid grid-cols-3 mx-auto fixed gap-10 pb-[5rem] pt-[3rem] h-[60vh] left-0 right-0 bottom-0 -z-10 rounded-[1.2rem] border-4 border-slate-600 overflow-hidden bg-white"
              >
                <span class="nav-menu flex flex-col justify-center items-center gap-2">
                  <img src="public/assets/img/home.png" alt="" class="block w-[3.5rem]" />
                  <p>Home</p>
                </span>
                <span class="nav-menu flex flex-col justify-center items-center gap-2">
                  <img src="public/assets/img/woman.png" alt="" class="block w-[3.5rem]" />
                  <p>About</p>
                </span>
                <span class="nav-menu flex flex-col justify-center items-center gap-2">
                  <img src="public/assets/img/makeup-bw.png" alt="" class="block w-[3.5rem]" />
                  <p>Kategori</p>
                </span>
                <span class="nav-menu flex flex-col justify-center items-center gap-2">
                  <img src="public/assets/img/thumbs-up.png" alt="" class="block w-[3.5rem]" />
                  <p>Reviews</p>
                </span>
                <span class="nav-menu flex flex-col justify-center items-center gap-2">
                  <img src="public/assets/img/contact-us.png" alt="" class="block w-[3.5rem]" />
                  <p>Contact</p>
                </span>
              </div>
            </section>
          </section>
        </nav>

        <!-- ======================= 
            *header-contents-wrapper
            ========================  -->
        <div class="container max-w-full gap-y-12 p-standart mt-8 sm:mt-0 flex flex-col sm:min-h-[90vh] min-[1700px]:min-h-[40rem] sm:flex-row sm:max-w-[90rem] sm:justify-between sm:items-center">
          <div class="header-titles container font-Jost font-semibold text-left sm:max-w-6/12">
            <h2 class="text-sm font-sans text-secondary tracking-widest mb-2 lg:text-xl">Belajar itu mudah</h2>
            <h1 class="max-[350px]:text-xl text-3xl md:text-3xl lg:text-[2.5rem] lg:leading-[3.5rem] xl:text-5xl xl:leading-[4rem] xl:max-w-[23ch]">Terhubung dengan dunia belajar yang lebih luas</h1>
            <button type="submit" class="border max-[350px]:text-sm inline-block max-w-xs px-7 py-3 mt-6 bg-black text-slate-50 font-bold tracking-widest active:ring active:ring-secondary">Hubungi saya</button>
          </div>
          <div class="header-icon container max-w-xs sm:max-w-2xl flex">
            <img src="public/assets/img/Demo-amico.svg" alt="Icon" class="block ml-auto" />
          </div>
        </div>
      </header>
    </div>
    <script src="src/js/app.js"></script>
  </body>
</html>
